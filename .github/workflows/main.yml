name: RDP-4GB-FINAL-FORCE
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: 1. Setup RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: 2. Force 4GB GPU Registry Injection
        run: |
          # কোনো ড্রাইভার ইন্সটল ছাড়াই সরাসরি রেজিস্ট্রি থেকে GPU বুস্ট
          $regPaths = @("HKLM:\SOFTWARE\Microsoft\DirectX", "HKLM:\SOFTWARE\Intel\GMM")
          foreach ($path in $regPaths) {
              if (!(Test-Path $path)) { New-Item $path -Force }
              # 4GB = 4294967296 Bytes
              New-ItemProperty -Path $path -Name "DedicatedVideoMemory" -Value 4294967296 -PropertyType QWORD -Force
          }
          Write-Host "Hardware Profile set to 4GB GPU."

      - name: 3. Setup User & Connect Tailscale
        shell: powershell
        run: |
          # ইউজার তৈরি
          $pass = "P@ssw0rd4GB!"
          $sec = ConvertTo-SecureString $pass -AsPlainText -Force
          if (!(Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $sec -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          }

          # সরাসরি Tailscale ডাউনলোড এবং ইন্সটল (Choco ছাড়া)
          Invoke-WebRequest "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          
          # কানেকশন কমান্ড (এক লাইনে যাতে Parser Error না আসে)
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-gpu-box --accept-routes
          
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          Add-Content -Path $env:GITHUB_ENV -Value "IP=$ip"
          Add-Content -Path $env:GITHUB_ENV -Value "PASS=$pass"

      - name: 4. Final Connection Info
        run: |
          Write-Host "=============================="
          Write-Host "IP: $env:IP"
          Write-Host "User: RDP"
          Write-Host "Pass: $env:PASS"
          Write-Host "=============================="
          while($true) { Start-Sleep 300 }
