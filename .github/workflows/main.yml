name: RDP-4GB-GPU-FIXED-FINAL
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: 1. Setup RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: 2. Enable 4GB GPU (Registry Only)
        run: |
          # কোনো এক্সটারনাল ড্রাইভার ছাড়াই 4GB VRAM সেট করা
          $paths = @("HKLM:\SOFTWARE\Microsoft\DirectX", "HKLM:\SOFTWARE\Intel\GMM")
          foreach ($p in $paths) {
              if (!(Test-Path $p)) { New-Item $p -Force }
              New-ItemProperty -Path $p -Name "DedicatedVideoMemory" -Value 4294967296 -PropertyType QWORD -Force
              New-ItemProperty -Path $p -Name "DedicatedSegmentSize" -Value 4096 -PropertyType DWORD -Force
          }

      - name: 3. Create User & Connect Tailscale
        shell: powershell
        run: |
          # Create User
          $pass = "P@ssw0rd4GB!"
          $sec = ConvertTo-SecureString $pass -AsPlainText -Force
          if (!(Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $sec -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          }

          # Direct Tailscale Install (Bypassing Choco)
          Invoke-WebRequest "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          
          # Fix for Parser Error: Use variable for path and single-line command
          $tsPath = "C:\Program Files\Tailscale\tailscale.exe"
          & $tsPath up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-gpu-box --accept-routes
          
          $ip = & $tsPath ip -4
          Add-Content -Path $env:GITHUB_ENV -Value "IP=$ip"
          Add-Content -Path $env:GITHUB_ENV -Value "PASS=$pass"

      - name: 4. Display Login Details
        run: |
          Write-Host "=============================="
          Write-Host "IP Address: $env:IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:PASS"
          Write-Host "=============================="
          while($true) { Start-Sleep 300 }
